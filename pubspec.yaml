name: advanced_media_picker
description: "This plugin displays a gallery with user's Albums and Photos with ability to take photo and video."
version: 0.1.1
homepage: https://github.com/holyboom1/advanced_media_picker

environment:
  sdk: '>=3.4.1 <4.0.0'
  flutter: '>=3.32.4'

dependencies:
  flutter:
    sdk: flutter
  photo_manager: ^3.7.1
  photo_manager_image_provider: ^2.2.0
  flutter_sticky_header: ^0.8.0
  cross_file: ^0.3.4+2
  video_thumbnail: ^0.5.6
  file_picker: ^10.2.0
  collection: ^1.19.1
  camera: ^0.11.1
  camerawesome: ^2.5.0
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
